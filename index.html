<!--En HTML, se debe poner la etiqueta <html></html> , dentro del html se deben crear las etiquetas <head></head> y el <body></body>-->
<html>
<head>
    <title>Calculadora V1.0</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />

</head>

<body>
    <div class="calculadora">
        <!--Iniciamos nuestra primera página, el h1 es para el título principal, dentro del h1 ponemos style para editar el color, tamaño (font-size), tipo de letra (font-family) etc-->
        <h1> Calculadora básica </h1>

        <div>
            <input id="num1" type="text" placeholder="0" readonly />
        </div>

        <!--El input funciona para que el usuario pueda ingresar un dato, el placeholder funciona para poner un mensaje de fondo dentro del input pero que se borra al poner un dato, el label para mostrar un texto en la página -->
      
        <div>
            <button id="btn1" onclick="Escribir('7')">7</button>
            <button id="btn2" onclick="Escribir('8')">8</button>
            <button id="btn3" onclick="Escribir('9')">9</button>
            <button id="btn4" onclick="Escribir('*')">*</button>
        </div>
        <div>
            <button id="btn5" onclick="Escribir('4')">4</button>
            <button id="btn6" onclick="Escribir('5')">5</button>
            <button id="btn7" onclick="Escribir('6')">6</button>
            <button id="btn8" onclick="Restar('-')">-</button>
        <div></div>
            <button id="btn9" onclick="Escribir('1')">1</button>
            <button id="btn10" onclick="Escribir('2')">2</button>
            <button id="btn11" onclick="Escribir('3')">3</button>
            <button id="btn12" onclick="Operador('+')">+</button>
        </div>
        <!--button es para crear un botón donde se puede oprimir en la página-->
      
        <button id="btnResultado" onclick="Resultado()">=</button>

        <button onclick="Limpiar()">C</button>
    </div>
</body>

</html>
